<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In</title>
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
	<div class="main">
		<div class="main__bg">
			<img class="main__bg-img" src="./images/bg.png" alt="bg">
			<div class="main__logo">Your Logo</div>
			<div class="main__auth auth">
				<div class="auth__head">
					<div class="auth__subtitle">Welcome to <span>LOREM</span></div>
					<div class="auth__sign">
						<div>No Account ?</div>
						<a class="auth__sign-link" href="sign-up.html">Sign up</a>
					</div>
				</div>
				<h1 class="auth__title">Sign in</h1>
				<div class="auth__soc-links">
					<a href="#" class="auth__link auth__link--google">
						<img src="./images/google.svg" alt="">
						<span>Sign in with Google</span>
					</a>
					<a href="#" class="auth__link">
						<img src="./images/facebook.svg" alt="">
					</a>
					<a href="#" class="auth__link">
						<img src="./images/apple.svg" alt="">
					</a>
				</div>
				<form class="auth__form" action="">
					<div class="auth__row">
						<div class="auth__label">Enter your username or email address</div>	
						<input class="auth__input" type="text" placeholder="Username or email address">
					</div>
					<div class="auth__row">
						<div class="auth__label">Enter your Password</div>	
						<input class="auth__input" type="password" placeholder="Password">
						<a href="#">Forgot Password</a>
					</div>
					<div class="auth__button">
						<button type="submit">Sign in</button>
					</div>
				</form>
			</div>
		</div>
			<!-- <div class="main__container main__container--sm">
				
			</div> -->
	</div>
</body>
</html>
