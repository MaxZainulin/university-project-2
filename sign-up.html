<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
	<div class="main">
		<div class="main__bg">
			<img class="main__bg-img" src="./images/bg.png" alt="bg">
			<div class="main__logo">Your Logo</div>
			<div class="main__auth auth">
				<div class="auth__head">
					<div class="auth__subtitle">Welcome to <span>LOREM</span></div>
					<div class="auth__sign auth__sign--mode">
						<div>Have an Account ?</div>
						<a class="auth__sign-link" href="index.html">Sign in</a>
					</div>
				</div>
				<h1 class="auth__title">Sign up</h1>
				<form class="auth__form" action="">
					<div class="auth__row">
						<div class="auth__label">Enter your username or email address</div>	
						<input class="auth__input" type="text" placeholder="Username or email address">
					</div>
					<div class="auth__row-duble">
						<div class="auth__row">
							<div class="auth__label">User name</div>	
								<input class="auth__input" type="text" placeholder="User name">
						</div>
						<div class="auth__row">
							<div class="auth__label">Contact Number</div>	
							<input class="auth__input" type="text" placeholder="Contact Number">
						</div>
					</div>
					<div class="auth__row">
						<div class="auth__label">Enter your Password</div>	
						<input class="auth__input" type="password" placeholder="Password">
					</div>
					<div class="auth__button">
						<button type="submit">Sign up</button>
					</div>
				</form>
			</div>
		</div>
			<!-- <div class="main__container main__container--sm">
				
			</div> -->
	</div>
</body>
</html>
